<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan O'tish Paneli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/stock-vector-favorite-star-icon-387841600.jpg" type="image/x-icon">
</head>
<body>

<div class="registration-form">
    <h2>Ro'yxatdan O'tish</h2>
    <form>
        <div class="form-group">
            <label for="firstName">Ism</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Familiya</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="tel">Telefon raqami</label>
            <input type="tel" id="tel" name="tel" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">Rasm URL manzili</label>
            <input type="url" id="imageUrl" name="imageUrl" required>
        </div>
        <button type="submit" class="submit-btn">Ro'yxatdan o'tish</button>
    </form>
</div>

<div class="card-container"></div>

<script src="script.js"></script>
</body>
</html>
